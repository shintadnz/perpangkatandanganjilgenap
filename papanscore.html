<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Counter</title>
  <link rel="stylesheet" href="papanscore.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <h2>Score Counter</h2>
    </div>

    <div class="display">
      <div>
        <h3 id="teamAName" onclick="gantiNamaA()">TEAM A</h3>
        <h4 id="p1display">0</h4>
      </div>
      <div>
        <h3 id="teamBName" onclick="gantiNamaB()">TEAM B</h3>
        <h4 id="p2display">0</h4>
      </div>
    </div>

    <div class="container-button">
      <button id="addScoreP1" onclick="tambahScore()">+ P1</button>
      <button id="addScoreP2" onclick="tambahScoreP2()">+ P2</button>
      <button id="resetScore" onclick="resetScore()">Reset</button>
    </div>
    <p id ="menang"></p>
  </div>

  <script src="papanscore.js"></script>
</body>
</html>
